<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Dashboard</title>
</head>
<body>
    <h2>Welcome, Club!</h2>
    <h3>Your Events</h3>
    <ul>
        {% for event in events %}
        <li><a href="/event/{{ event._id }}">{{ event.title }}</a> - {{ event.date }}</li>
        {% endfor %}
    </ul>
    <a href="/create_event">Create New Event</a>
</body>
</html>
